<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Özellikleri</title>
    <style>

        h1
        {
            background-color: slateblue;
        }

        #heading1
        {
            text-align: center; /*yazı konumu*/
            letter-spacing: 1px;  /*harf aralığı*/
        }
        #heading2
        {
            text-align: right;
            letter-spacing: 2px;
        }
        #heading3
        {
            text-align: left;
            letter-spacing: 3px;

        }
    </style>




</head>
<body>
    <h1 id="heading1">başlık 1</h1>
    <h1 id="heading2">başlık 1</h1>
    <h1 id="heading3">başlık 1</h1>
    
</body>
</html>
