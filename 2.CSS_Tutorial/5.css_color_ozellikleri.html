<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors </title>
    
    <style>

        h1{
            color: red;
            opacity: 0.4;   /*saydamlık (0 ile 1 arasında   kendini belli eder */
        }
        h2 
        {
            color: rgba(125,98,14, 0.7);
                      /* red,green,blue*/
        }
    </style>
</head>
<body>
    
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    
</body>
</html>




<!--
    Css de renk tanımlamaları 
    

    1) color : renk ; 
    2) color: rgb(red, green, blue);
       Şimdi şekilde renk yazan yerlere 0 dan 255 e kadar sayı gelebilir ve hangi bölüm fazlaysa renk ona yakın olur.
       Not: rgbd  rgb (red, green , blue , opacity ) olarkda kullanılabilir
    3) birde bildiğimiz fff li sistem var 
            #ffffff beyaz 
            #000000 siyah
