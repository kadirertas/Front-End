<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomark</title>
      <style>

        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            padding: 50px;
        }
        #box1{
            background-color: red;
        }
           
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: green;
        }
        #box4{
            background-color: peru;
        }
        #box5{
            background-color: purple;
        }


      </style>





</head>
<body>

        <ul>
            <li><a href="#box1" >Box1</a></li>
             <li><a href="#box2" >Box2</a></li>
             <li><a href="#box3" >Box3</a></li>
             <li><a href="#box4" >Box4</a></li>
             <li><a href="#box5" >Box5</a></li>
        </ul>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
             <div id="box1" class="box">BOX1</div>
             <div id="box2" class="box">BOX2</div>
             <div id="box3" class="box">BOX3</div>
             <div id="box4" class="box">BOX4</div>
             <div id="box5" class="box">BOX5</div>


    
</body>
</html>


<!--
    style kısmında
     id tanımlarken ismin başına "#" 
     class tanımlarken ise ismin başına "." konur     

     NOT: 
     Eğer safya içinde yönelim yapmak istersen atıyorum gideceğin div e id verirsin ve  a etiketinde href yerinde gidilecek  id yi başına "#" gelecek şekilde yazarsın
