<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div ve Span </title>
    <style>

          div,span 
          {
            background-color: red ;

          }


    </style>
</head>
<body>
    <div> bu bir div</div>
    <br>
    <br>
    <br>
    <span>bu bir span</span>

<!-- 
    Div ve Span belirli elemanları gruplayan ve bunlara özellikler veren etiketlerdir kutucuklardır yani. BİRBİRLERİNDEN Tek farkları div bir block , Span ise bir inline etiket olmasıdır. bundan dolayı width height özelliği spanda etkili değildir. Yani Özetle İnline bir elemanı çevrelemek için span , Block bir elemanı çevrelemek için span kullanılır 
-->
