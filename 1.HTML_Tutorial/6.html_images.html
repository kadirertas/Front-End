<!--
    
    img etiketi: ekrana resim vb öğe eklemek için kullanılır
          src parametresi: gelecek olan resmin kaynağını buraya yazarız bu bir URL de olabilir bir klasörde resmin klasör adresi de olabiir 
          alt parametresi: olurda resim yüklemede bir hata çıkarsa ekranda ne yazacağı buraya yazılır (mesela "resim yüklenirken hata oluştu") 
          width, height parametreleri : uzunluk ve genişlik için kullanılırlar birini girersek diğeri otomatik olarak ayarlanır. 








-->
