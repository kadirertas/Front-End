<!--
    audio etiketi = ekranda muzik göstermek için kullanılır 
               src parametresi = ekrandaki muzik kaynağını belirtir 
               controls parametresi = muzik özelliği kazandırır 
               autoplay = muzik otomatik başlatır 
               width height parametreleri bildiğiniz gibi 
            -->
