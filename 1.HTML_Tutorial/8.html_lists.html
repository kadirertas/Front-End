<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_LİSTS</title>
</head>
<body>
    <!--Unordered List -->
    <ul>
        <li>Front-End
            <ul>
                <li>react</li>
                <li>vue</li>
                <li>Angular</li>
            </ul>
        </li>
        <li>Back-end
            <ul>
                <li>python</li>
                <li>C#</li>
                <li>java</li>
            </ul>
        </li>
    </ul>
    <!--Ordered List -->
    <ol type="1" start="125">
           <li>python</li>
           <li>java</li>
           <li>JavaScript</li>
    </ol>
</body>
</html>

<!--
    ol etiketi = ordinary list demektir  sıralı liste anlamını taşır 
                 type parametresi = Sıranın hangi tipte olacağını belirler 
                 start parametresi = belirlenen tipte ki başlangıç noktasını belirler 
                 li etiketi = list item demektir  içine yazılan veri buraya yazılır 
      ul etiketi = Unordinary list demektir  sırasız liste anlamını taşır 
                     type paramatresi = liste elemnaının başındaki işaretin şeklini belirler
                     li etiketi = list item demektir  içine yazılan veri buraya yazılır 
-->
